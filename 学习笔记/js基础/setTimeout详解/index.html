<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setTimeout详解，弹窗广告实例</title>
    <style>
        body {
            background: url(img/导航.png) no-repeat center 0;
            text-align: center;
        }

        img {
            display: none;
        }
    </style>
</head>

<body>
    <img id="mamba" src="img/广告.png"/ style="width: 700px; height: 600px;">

    <script>
        //var timer = setTimeout(函数，毫秒)    执行一次
        //cleartimeout(timer)
        window.onload = function () {
            var mamba = document.getElementById('mamba')

            setTimeout(function () {
                mamba.style.display = 'inline-block'

                setTimeout(function () {
                    mamba.style.display = 'none'
                }, 3000)
            }, 2000)
        } 
    </script>
</body>

</html>
