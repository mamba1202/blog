<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1" style="width: 200px;height: 200px; border: 1px solid black;">
        <!-- 
        <span style="background: chartreuse"></span>
        <span style="background: green"></span>
        <span style="background: black"></span>
        <span style="background: gray"></span> -->
    </div>
    <input type="text">
    <input type="button" value="按钮">
    <script>
        var oDiv = document.getElementById('div1')
        var alnp = document.getElementsByTagName('input')
        var arrColor = ['#ffc', "#cc3", "#6fc", "#9c9"]
        alnp[1].onclick = function () {
            var str = alnp[0].value
            var arr = str.split('')
            for (var i = 0; i < arr.length; i++) {
                arr[i] = '<span style="background:' + arrColor[i % arrColor.length] + ';">' + arr[i] + '</span>'
            }
            oDiv.innerHTML = arr.join()
        }
    </script>
</body>

</html>
