<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // var arr = ['湖人', '火箭', '开拓者', '凯尔特人']

        // arr.splice(0,2)  =>删除
        // arr.splice(0,2,'热火')  => 替换   返回值为删除的
        // arr.splice(1,0,'爵士') =>添加

        var arr = [1, 2, 3, 4, 2, 3]

        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1)
                    j--
                }
            }
        }
        alert(arr)
    </script>
</body>
