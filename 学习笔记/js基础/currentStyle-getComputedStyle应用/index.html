<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currentStyle与getComputedStyle应用</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>

    <input id="btn1" type="button" value="按钮" />
    <div id="div1" style="width: 200px;">1234</div>
    <script>

        function $(v) {
            if (typeof v === 'function') {
                window.onload = v
            } else if (typeof v === 'string') {
                return document.getElementById(v)
            } else if (typeof v === 'object') {
                return v
            }
        }

        $(function () {
            $('btn1').onclick = function () {
                //alert($('div1').style.width)
                //获取行间（内联样式）
                //alert(getComputedStyle($('div1')).width)  //IE 6,7 8,不兼容
                //获取计算机（浏览器）计算后的样式
                //alert($('div1').currentStyle.width)   // 标准浏览器不兼容

                //         if ($('div1').currrentStyle) {
                //             alert($('div1').currentStyle.width)
                //         } else {
                //             alert(getComputedStyle($('div1')).width)
                //         }

                //     }
                // })
               // alert(getStyle($('div1'), 'height'))
               // alert(getStyle($('div1'), 'width'))
               // alert(getStyle($('div1'), 'backgroundColor'))


                function getStyle(obj, attr) {
                    //     if (obj.currentStyle) {
                    //         return obj.currentStyle[attr]
                    //     } else {
                    //         return getComputedStyle(obj)[attr]
                    //     }
                    // }

                    return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr]

                }
                alert(getStyle($('div1'), 'height'))
                alert(getStyle($('div1'), 'width'))
                alert(getStyle($('div1'), 'backgroundColor'))


                // 获取到的是计算机（浏览器）计算后的样式
                //backgroundColor               单一样式 （不要用作判断）
                //background： url()red ......  复合样式  （不要获取）
                //不要有空格 -- 不然undefin
                //不要获取未设置后的样式，兼容性问题
                //alert(getStyle($('div1'),250).width) -- FF4.0之前
            }
        })
    </script>
</body>

</html>
