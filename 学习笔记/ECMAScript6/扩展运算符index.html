<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //类数组合并
        var arr = [1, 2, 3]
        var arr2 = [4, 5, 6]

        var arr3 = [...arr, ...arr2]
        console.log(arr3)

        //类对象合并
        var obj = { a: 1 }
        var obj1 = { b: 2 }

        var o = { ...obj, ...obj1 }
        console.log(o)
        var o = { ...obj } //相当于把obj复制了一份
    </script>
</body>

</html>
